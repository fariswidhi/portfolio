<script type="text/javascript">
    $.ajax({
        url:'data.json',
        method:"GET",
        dataType: "JSON",
        success:function(res){
            if (res.length>0) {
                var html ='';

                for (var i = 0; i < res.length; i++) {
                    var data = res[i];
                    // console.log(data);
                    html  +=    '<div class="feature text-center">';
                    html  +=   '<div class="feature-inner">';
                    html  +=    '<div class="feature-icon">';
                    html  +=    '<img src="'+data.image+'" alt="Feature 01" style="width:100px;height:100px;">';
                     html  +=                '</div>';
                     html  +=   '<h4 class="feature-title mt-24">'+data.title+'</h4>';
                      html  +=               ' <p class="text-sm mb-0">'+data.desc+'</p>';
                         html +=       '</div>';
                            html += '</div>';

                }

                // console.log(html);
            $("#wrap-content").html(html);
            }
        }
    })
</script>
